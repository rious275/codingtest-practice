<body>
  <h2 id="title">중복문자를 없애보자</h2>
  <article id="mission">
     solution 함수로 "🎨🎍🎍🎍🎪🎪👜🎍🎨👜👜🎍"와 같은 문자열이 인자로 주어집니다<br />
     이렇게 주어진 문자열에서 중복되는것을 없애서 "🎨🎍🎪👜"와 같은 모양으로 리턴해주도록 함수를 만들어주세요
  </article>

  <script>
    function solution(string) {
      let answer;
      answer = [...new Set(string)].join('');

      return answer;
    }

    console.log(solution("🎨🎍🎍🎍🎪🎪👜🎍🎨👜👜🎍"));
  </script>
</body>
